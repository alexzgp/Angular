<div class="travel-list">
  <!-- 
    Para recorrer una lista que está dentro de un Observable
    necesitamos indicarle que el valor de esa lista vendrá
    de forma asíncrona: travelList$ | async
   -->
  <card
    *ngFor="let currentTravel of travelList$  | async"
    [travel]="currentTravel"
  ></card>
</div>
